<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="message"></h1>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="players">
      <div class="player activeplayer">
        <div class="name">Player One</div>
        <div class="score"></div>
      </div>
      <div class="player">
        <div class="name">Player 2</div>
        <div class="score"></div>
      </div>
    </div>
    <div id="gameboard">
      <div class="squares"></div>
    </div>
    <div id="roundcountercontainer">
      <h2 id="roundcounter">
        <div id="round">Round</div>
        <div id="counter"></div>
      </h2>
    </div>
    <div id="restart">Restart</div>
    <script src="main.js"></script>
  </body>
</html>
